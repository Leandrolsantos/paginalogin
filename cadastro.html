<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/cadastro-style.css">
    <link rel="icon" type="image/favicon" href="/assets/img/favicon.png">
    <title>Nome da página - Cadastro</title>
</head>
<body>
    <section class="area-cadastro">
        <div class="cadastro">
            <form method="post">
                <h2>Cadastro</h2>
                
                <label>Nome</label>
                <input type="text" name="nome" placeholder="Nome do usuário" autofocus>
                
                <label>E-mail</label>
                <input type="email" name="email" placeholder="Digite seu e-mail">
                
                <label>Telefone</label>
                <input type="tel" name="phone" placeholder="(XX)XXXX-XXXX">
                
            <fieldset>
                <legend>Confirmação de Senha </legend>
            
                <input type="password" placeholder="Senha" id="password" required>
                <input type="password" placeholder="Confirme Senha" id="confirm_password" required>
            
                <button type="submit" class="pure-button pure-button-primary">Finalizar Cadastro</button>
            </fieldset>
            </form>
        </div>
    </section>
<script src="/assets/js/script.js"></script>    
</body>
</html>
